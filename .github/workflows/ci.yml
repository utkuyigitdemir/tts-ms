# tts-ms Continuous Integration
#
# Runs tests on push to main and pull requests

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests (excluding slow tests)
        env:
          TTS_MS_NO_COLOR: "1"
          TTS_MS_SKIP_WARMUP: "1"
          TTS_MS_SKIP_SETUP: "1"
        run: |
          pytest -q -m "not slow" --tb=short

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            .pytest_cache/
            logs/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install linters
        run: |
          pip install ruff mypy

      - name: Run ruff
        run: |
          ruff check src/ tests/ --output-format=github || true

      - name: Run mypy (informational)
        run: |
          mypy src/tts_ms --ignore-missing-imports || true

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (piper - fastest)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: tts-ms:test
          build-args: |
            TTS_MODEL_TYPE=piper
          cache-from: type=gha
          cache-to: type=gha,mode=max
