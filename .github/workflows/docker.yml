# tts-ms Docker Build & Push
#
# Builds Docker images on release tags

name: Docker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      engine:
        description: 'TTS Engine to build'
        required: true
        default: 'piper'
        type: choice
        options:
          - piper
          - legacy
          - all

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build ${{ matrix.engine }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        engine: [piper, legacy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=${{ matrix.engine }}
            type=raw,value=${{ matrix.engine }}-latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TTS_MODEL_TYPE=${{ matrix.engine }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
